<p-dialog
  [visible]="editPresenter.isShowDialog()"
  [style]="{ width: '450px' }"
  header="Product Details"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content" [formGroup]="editPresenter.Form">
    <img
      alt="product"
      [src]="
        'https://primefaces.org/cdn/primeng/images/demo/product/' +
        editPresenter.image.value
      "
      [alt]="editPresenter.image.value"
      class="block m-auto pb-3"
      *ngIf="editPresenter.image.value"
    />
    <div class="field">
      <label for="name">Name</label>
      <input
        type="text"
        pInputText
        id="name"
        [formControl]="editPresenter.name"
        required
        autofocus
      />
      <small class="p-error" *ngIf="submitted && !editPresenter.name.value">
        Name is required.
      </small>
    </div>
    <div class="field">
      <label for="description">Description</label>
      <textarea
        id="description"
        pInputTextarea
        [formControl]="editPresenter.description"
        required
        rows="3"
        cols="20"
      >
      </textarea>
    </div>
    <div class="field">
      <label for="inventoryStatus">Inventory Status</label>
      <p-dropdown
        [formControl]="editPresenter.inventoryStatus"
        inputId="inventoryStatus"
        [options]="statuses"
      >
        <ng-template pTemplate="selectedItem">
          <p-tag
            [value]="editPresenter.inventoryStatus.value"
            [severity]="
              getSeverity(editPresenter.inventoryStatus.value.toUpperCase())
            "
          />
        </ng-template>
        <ng-template let-option pTemplate="item">
          <p-tag
            [value]="option.label"
            [severity]="getSeverity(option.label)"
          />
        </ng-template>
      </p-dropdown>
    </div>
    <div class="field">
      <label for="category1" class="mb-3">Category</label>
      <div class="formgrid grid">
        <div class="field-radiobutton col-6">
          <p-radioButton
            id="category1"
            name="category"
            value="Accessories"
            [formControl]="editPresenter.category"
          />
          <label for="category1">Accessories</label>
        </div>
        <div class="field-radiobutton col-6">
          <p-radioButton
            id="category2"
            name="category"
            value="Clothing"
            [formControl]="editPresenter.category"
          />
          <label for="category2">Clothing</label>
        </div>
        <div class="field-radiobutton col-6">
          <p-radioButton
            id="category3"
            name="category"
            value="Electronics"
            [formControl]="editPresenter.category"
          />
          <label for="category3">Electronics</label>
        </div>
        <div class="field-radiobutton col-6">
          <p-radioButton
            id="category4"
            name="category"
            value="Fitness"
            [formControl]="editPresenter.category"
          />
          <label for="category4">Fitness</label>
        </div>
      </div>
    </div>
    <div class="formgrid grid">
      <div class="field col">
        <label for="price">Price</label>
        <p-inputNumber
          id="price"
          [formControl]="editPresenter.price"
          mode="currency"
          currency="USD"
          locale="en-US"
        />
      </div>
      <div class="field col">
        <label for="quantity">Quantity</label>
        <p-inputNumber id="quantity" [formControl]="editPresenter.quantity" />
      </div>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <p-button
      label="Cancel"
      icon="pi pi-times"
      [text]="true"
      (onClick)="hideDialog()"
    />
    <p-button
      label="Save"
      icon="pi pi-check"
      [text]="true"
      (onClick)="saveProduct()"
    />
  </ng-template>
</p-dialog>
